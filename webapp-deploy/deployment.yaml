apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: webapp
        deployment: webapp
    spec:
      initContainers:
      - image: default-registry.cluster.local/ai-for-edge/model:2307040859
        imagePullPolicy: Always
        name: model
        volumeMounts:
        - name: model
          mountPath: /dst/
      containers:
        - image: default-registry.cluster.local/ai-for-edge/webapp:v1.0
          imagePullPolicy: Always
          name: webapp
          ports:
            - containerPort: 5000
              protocol: TCP
          volumeMounts:
          - mountPath: /model/
            name: model
          env:
          - name: VIDEO_STREAM_URL
            value: rtmp://nginx-rtmp.nginx-rtmp:1935/live/test
          - name: MODEL_FILENAME
            value: /model/model.data
          - name: FACE_LOC_MODEL
            value: "hog"
          - name: FACE_LOC_NTU
            value: "2"
          - name: "FACE_RATIO"
            value: "1"
          - name:  WEB_LOGLEVEL
            value: "DEBUG"
          - name: VIDEO_PROCESSING_FPS
            value: "1"
          - name: CAP_PROP_FRAME_WIDTH
            value: "400"
          - name: CAP_PROP_FRAME_HEIGHT
            value: "300"
      volumes:
      - name: "model"
        emptyDir: {}
